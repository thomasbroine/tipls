<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="depense.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Montant</label>
          <input
            class="form-control"
            id="amount"
            required
            [(ngModel)]="depense.amount"
            name="amount"
          />
        </div>
  
        <button (click)="saveDepense()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Depense was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDepense()">Add</button>
      </div>
    </div>
  </div>
