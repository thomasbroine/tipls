<div class="list row">
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recherche une dépense"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Rechercher
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Mes dépenses :</h4>

    <div class="card mb-3" *ngFor="let depense of depenses; let i = index">
        <div class="card-body d-flex align-items-center" [class.active]="i == currentIndex" (click)="setActiveDepense(depense, i)" >
            <div class="d-flex align-items-baseline">
                <h3 class="card-text mr-3" style="margin-right: 20px;">{{ depense.amount }}€</h3>
                <h5 class="card-title">{{ depense.title }}</h5>
            </div>
        </div>
    </div>

    <!-- <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let depense of depenses; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDepense(depense, i)"
      >
        {{ depense.amount }} €
        {{ depense.title }}
      </li>
    </ul> -->

    <!-- Ajout du message si la liste des dépenses est vide -->
    <div *ngIf="isEmpty">Aucune dépense à afficher.</div>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDepenses()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-depense-details
      [viewMode]="true"
      [currentDepense]="currentDepense"
    ></app-depense-details>
  </div>
</div>
